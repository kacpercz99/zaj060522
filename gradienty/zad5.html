<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zad 5 - Gradienty</title>
    <style>
        div {
            width: 600px;
            height: 300px;
            margin: 10px;
        }
        .g1{
            background-image: linear-gradient(180deg, purple, cyan);
        }
        .g2{
            background-image: linear-gradient(to bottom, red, yellow);
        }
        .g3{
            background-image: linear-gradient(90deg, black, orange, white);
        }
    </style>
</head>
<body>
<div class="g1"></div>
<div class="g2"></div>
<div class="g3"></div>
</body>
</html>
