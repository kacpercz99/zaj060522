<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zad 6 - Gradienty</title>
    <style>
        div {
            margin: 20px;
        }
        .g1 {
            width: 200px;
            height: 200px;
            background-image: radial-gradient(cyan,purple);
        }
        .g2 {
            width: 400px;
            height: 200px;
            background-image: radial-gradient(cyan,purple,orange);
        }
        .g3 {
            width: 400px;
            height: 200px;
            background-image: radial-gradient(circle at center, black, white, black)
        }
        .g4 {
            width: 400px;
            height: 200px;
            background-image: radial-gradient(circle at right, hotpink, lime, yellow);
        }
        .g5 {
            width: 400px;
            height: 200px;
            background-image: radial-gradient(100px circle at center, red, green, black);
        }
    </style>
</head>
<body>
<div class="g1"></div>
<div class="g2"></div>
<div class="g3"></div>
<div class="g4"></div>
<div class="g5"></div>
</body>
</html>
